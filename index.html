<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script type="module" src="./promise.js"></script>
    <h1 id="timer"></h1>
    <button onclick="stop()">stop</button>

    <script>
        const timer = setInterval(timerFn, 1000);

function timerFn(){
    const data = new Date();
    document.getElementById('timer').innerHTML = data.toLocaleTimeString();
}
        function stop(){
    console.log('hello')
    clearInterval(timer);
}
    </script>
</body>
